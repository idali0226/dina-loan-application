<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >
    <head>
        <title>Password recover</title>
    </head>
    <body>  
        <ui:composition template="./templates/masterLayout.xhtml"> 
            <ui:define name="content">      
                <h:form id="passwordRecoverForm" prependId="false"> 
                    <p:spacer width="10" />
                    <p:spacer width="10" />
                    <p:spacer width="10" />
                    <p:spacer width="10" />
                    <h:panelGroup layout="block" id="passwordRecoverPanel" styleClass="profilepanel"> 

                        <p:messages id="passwordRecoverSuccessMsg"  
                                    showDetail="true"  
                                    showSummary="false" closable="true"   
                                    showIcon="true"  />
                        
                        <p:spacer width="10" />
                        <p:spacer width="10" />
                        <h:panelGroup layout="block" style="width: 60%; margin: auto;">
                      
                            
                            <h:outputLabel value="Reset your password" class="labeltext" 
                                               style="font-size: 20px; font-weight: bold; " /> 
                            
                            <h:panelGrid columns="3" cellpadding="0" cellspacing="0" id="userPanel"   >  

                                <p:spacer width="10" />
                                <p:spacer width="10" /> 
                                <p:spacer width="10" />
                                
                                <p:spacer width="10" />
                                <p:spacer width="10" />
                                <p:spacer width="10" /> 

                                <p:outputLabel value="Username: " for="username" /> 
                                <p:spacer width="10" />
                                <p:inputText value="#{user.username}"  
                                             placeholder="Username" 
                                             requiredMessage="Username is required."
                                             id="username" size="30" required="true" />

                                <p:spacer width="10" />
                                <p:spacer width="10" />
                                <p:spacer width="10" />

                                <p:outputLabel value="Email: " for="email" /> 
                                <p:spacer width="10" />
                                <p:inputText value="#{user.email}"  
                                             placeholder="Email" 
                                             requiredMessage="Email is required."
                                             id="email" size="30" required="true" />

                                <p:spacer width="10" />
                                <p:spacer width="10" />

                                <p:spacer width="10" />
                                <p:spacer width="10" />
                                
                                <p:spacer width="10" />
                                <h:panelGroup layout="block" style="float: right; ">
                                    <p:commandButton value="Submit" actionListener="#{user.recoverPasswrod}" 
                                                 update="userPanel passwordRecoverSuccessMsg" 
                                                 process="@this,userPanel" />
                                </h:panelGroup>
                                
                              
                            </h:panelGrid>
                        </h:panelGroup>


                    </h:panelGroup> 
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
