<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <!--<meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=EDGE" />-->
        <title>
            <ui:insert name="windowTitle">
                #{msg.headername}
            </ui:insert>
        </title>     
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon-default.ico']}"/>  
    </h:head>

    <f:view  > 
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                  closable="false" resizable="false" showHeader="false">   
            <h:panelGrid columns="3"  >  
                <p:graphicImage value="/resources/images/loaderA32.gif"  
                                alt="Inprocess....." title="Inprocess....." styleClass="images" /> 
                <p:spacer width="10" />
                <p:outputLabel value="Inprocess....." styleClass="inprocess" /> 
            </h:panelGrid>  
        </p:dialog>
        <h:body styleClass="background"> 		     
            <h:outputStylesheet library="css" name="default.css"  /> 
 
            <h:panelGroup layout="block" styleClass="templet">
                <h:panelGroup  id="header" layout="block"  >
                    <ui:insert name="header" >
                        <ui:include src="/secure/header.xhtml" />
                    </ui:insert> 
                </h:panelGroup>

                <h:panelGroup id="main" layout="block"   >
                    <ui:insert name="content"/>
                </h:panelGroup>

                <h:panelGroup id="footer" layout="block"  >
                    <ui:insert name="footer" >
                        <ui:include src="/secure/footer.xhtml" />
                    </ui:insert>
                </h:panelGroup> 
            </h:panelGroup> 
        </h:body>
    </f:view>
</html>
