    <f:view locale="#{languages.locale}"  > 
        <ui:remove>
            <!--        <f:metadata> 
                        <f:event listener="#{loan.init()}"  type="preRenderView"  /> 
                    </f:metadata>-->
        </ui:remove>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                  closable="false" resizable="false" showHeader="false">   
            <h:panelGrid columns="3"  >  
                <p:graphicImage value="/resources/images/loaderA32.gif"   
                                alt="#{msg.wait}" title="#{msg.wait}" styleClass="images" /> 
                <p:spacer width="10" />
                <p:outputLabel value="#{msg.wait}" style="font-size: 16px; font-weight: bold;" />

            </h:panelGrid>  
        </p:dialog>  
        <h:body styleClass="background">

            <h:outputStylesheet library="css" name="default.css"  />

            <h:panelGroup layout="block" style="templet">
                <h:panelGroup  id="header" layout="block"  >

                </h:panelGroup>

                <h:panelGroup id="main" layout="block"   >
                    <ui:insert name="content"/>
                </h:panelGroup>

                <h:panelGroup id="footer" layout="block"   >
