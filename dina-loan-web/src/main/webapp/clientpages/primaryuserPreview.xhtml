<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html" >
    <head>
        <title>Primary user preview</title>
    </head>
    <body>
        <ui:composition>  
            <h:panelGroup layout="block" rendered="#{borrower.hasPrimaryUser}"  styleClass="defaulttext">   
                <h:panelGroup layout="block" styleClass="defaultboldtext" >
                    <p:outputLabel value="#{msg.primaryborrower}"  />
                </h:panelGroup> 
                <br />
                <h:panelGrid columns="5" cellpadding="0" cellspacing="0" >
                    <p:inplace label="#{borrower.primaryUser.title}" editor="true" 
                                rendered="#{not empty borrower.primaryUser.title}"
                                styleClass="originalbutton">  
                        <h:selectOneMenu value="#{borrower.primaryUser.title}"> 
                            <f:selectItem itemValue="" itemLabel="#{msg.selectitile}" /> 
                            <f:selectItem itemValue="#{msg.dr}" itemLabel="#{msg.dr}" />
                            <f:selectItem itemValue="#{msg.prof}" itemLabel="#{msg.prof}" />
                            <f:selectItem itemValue="#{msg.docent}" itemLabel="#{msg.docent}" />
                            <f:selectItem itemValue="#{msg.assprof}" itemLabel="#{msg.assprof}" />
                            <f:selectItem itemValue="#{msg.postdoc}" itemLabel="#{msg.postdoc}" />  
                        </h:selectOneMenu>
                    </p:inplace>
                    <p:spacer width="5" rendered="#{not empty borrower.primaryUser.title}" /> 
                    
                    <p:inplace editor="true"  styleClass="originalbutton"> 
                        <p:inputText value="#{borrower.primaryUser.firstname}" 
                                     label="text" required="true"  />
                    </p:inplace>
                    <p:spacer width="5" /> 
                    <p:inplace editor="true"  styleClass="originalbutton">
                        <p:inputText value="#{borrower.primaryUser.lastname}" 
                                     label="text" required="true"   />
                    </p:inplace> 
                </h:panelGrid>
               
                <p:inplace editor="true"  styleClass="originalbutton">
                    <p:inputText value="#{borrower.primaryUser.email}" 
                                 label="text" required="true"   />
                </p:inplace>
                <br />
                <p:inplace editor="true"  styleClass="originalbutton"> 
                    <p:inputText value="#{borrower.primaryUser.phone}" 
                                 required="true" 
                                 label="text"  
                                 validatorMessage="#{msg.invalidphone}"  
                                 styleClass="contactfieldstext" >  
                        <f:validateRegex pattern="^[+ ]?([0-9]+([- .]+)?)*" />  
                    </p:inputText> 
                </p:inplace>
                <br />
                <p:inplace editor="true" styleClass="originalbutton" >
                    <p:inputText value="#{borrower.primaryUser.institution}" 
                                 label="text" 
                                 required="true"   />
                </p:inplace>
                <br />
                <p:inplace editor="true"  styleClass="originalbutton">
                    <p:inputText value="#{borrower.primaryUser.department}" label="text" />
                </p:inplace>
                <br />
                <p:inplace editor="true"  styleClass="originalbutton">
                    <p:inputText value="#{borrower.primaryUser.address.address}"  
                                 required="true" 
                                 label="text" />
                </p:inplace>
                <br />
                <h:panelGrid columns="5" cellpadding="0" cellspacing="0">
                    <p:inplace editor="true"  styleClass="originalbutton">
                        <p:inputText value="#{borrower.primaryUser.address.zip}" 
                                     label="text"   
                                     required="true" 
                                     style="font-size: 12px; "   />
                    </p:inplace>
                    <p:spacer width="5" />
                    <p:inplace editor="true"  styleClass="originalbutton">
                        <p:inputText value="#{borrower.primaryUser.address.city}" 
                                     label="text"  required="true"     />
                    </p:inplace>
                    <p:spacer width="5" />
                    <p:inplace editor="true"  styleClass="originalbutton">
                        <p:inputText value="#{borrower.primaryUser.address.state}" label="text" />
                    </p:inplace> 
                </h:panelGrid> 

                <p:inplace label="#{borrower.primaryUser.address.country}" 
                           effectSpeed="fast" event="click"> 
                    <h:selectOneMenu  value="#{borrower.primaryUser.address.country}" 
                                      required="true" >
                        <f:selectItems value="#{borrower.countryList}"  />
                    </h:selectOneMenu>
                </p:inplace> 
                
                <br /> 
                <br /> 
            </h:panelGroup>  
        </ui:composition>

    </body>
</html>
