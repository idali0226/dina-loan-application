<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"    > 
    <head>
        <title>Loan type</title>
    </head>
    <body>    
        <ui:composition  template="/templates/masterLayout.xhtml">   
            <ui:define name="content"  >   
                <h:panelGroup styleClass="main" layout="block" id="loantype"  >  
                    <ui:include src="/clientpages/breadcrumb.xhtml" /> 

                    <h:form id="commercialLoanTypeForm">  
                        <h:panelGroup layout="block" id="commercialLoanTypePanel" styleClass="purposepage"  >       
                            <h:panelGroup layout="block" >
                                <p:outputLabel value="#{msg.loanTypePageTitle}" 
                                               style="font-size: 26px; font-weight: bold;" /> 
                            </h:panelGroup> 
                            <br />
                            <br /> 
                            <p:panel> 
                                <h:panelGrid columns="2" >
                                    <h:selectOneRadio value="#{otherForm.loanType}"
                                                      layout="pageDirection" id="loanTypeRadio"
                                                      styleClass="customradio" >
                                        <f:selectItem itemValue="Physical" itemLabel="#{msg.physical}"  />
                                        <f:selectItem itemValue="Photo" itemLabel="#{msg.photo}" />	
                                        
                                        <p:ajax event="change"  listener="#{otherForm.loanTypeChanged()}"   global="false" />  
                                    </h:selectOneRadio> 

                                    <h:panelGroup layout="block">
                                        <p:graphicImage value="/resources/images/icon_question_mark.jpg" 
                                                        styleClass="languageimg"  alt="#{msg.helptext}"
                                                        id="loanTypeRadio1" />  
                                        <br />
                                        <p:graphicImage value="/resources/images/icon_question_mark.jpg" 
                                                        styleClass="languageimg" alt="#{msg.helptext}"  
                                                        id="loanTypeRadio2" />  
                                    </h:panelGroup>

                                    <p:tooltip for="loanTypeRadio2" value="#{msg.physicalrequesttip}" 
                                               showEffect="fade" hideEffect="fade" 
                                               style="font-size: 12px; white-space: normal; width: 250px; "/>  

                                    <p:tooltip for="loanTypeRadio2" value="#{msg.photorequesttip}" 
                                               showEffect="fade" hideEffect="fade" 
                                               style="font-size: 12px; white-space: normal; width: 250px; "/>  
                                </h:panelGrid> 
                            </p:panel>
                            <br />
                            <br />  
                            <br />
                            <br />  
                            <br />  
                            <h:panelGroup layout="block" style="width: 150px; float: right;"> 
                                <p:commandButton value="#{msg.back}" action="#{viewBean.navigateIndexInformationPage()}" 
                                                 process="@this"  global="false" />  
                                <p:spacer width="10" />
                                <p:commandButton value="#{msg.next}" action="#{viewBean.gotoLoanDetails()}"
                                                 process="@this" global="false"   /> 
                            </h:panelGroup>  
                            <br />
                            <br /> 
                        </h:panelGroup> 
                    </h:form>
                </h:panelGroup> 
            </ui:define>
        </ui:composition>
    </body>
</html>
