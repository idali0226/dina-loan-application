<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"    
      xmlns:h="http://java.sun.com/jsf/html"    > 
    <head>
        <title>Storage</title>
    </head>
    <body>    
        <ui:composition  template="/templates/masterLayout.xhtml">     
            <ui:define name="content"  >  
                <h:panelGroup styleClass="main" layout="block" id="storage"  > 
                    <ui:include src="/clientpages/breadcrumb.xhtml" />  
                    <h:form id="citesform">  
                        <h:panelGroup layout="block" id="storagePanel" styleClass="sectionstyle2"  >    
                            <h:panelGroup layout="block" >
                                <p:outputLabel value="#{msg.edpage5title}" 
                                               style="font-size: 24px; font-weight: bold;"/>   
                            </h:panelGroup> 
                            <br /> 
                            <br /> 
                            <h:panelGroup style="padding-left: 45px; ">
                                <p:inputTextarea id="page5desc" rows="7" cols="110" 
                                                 value="#{otherForm.storageDescription}" 
                                                 styleClass="contactfieldstext" >  
                                    <p:ajax event="blur" listener="#{otherForm.saveText()}" global="false" />
                                </p:inputTextarea>
                            </h:panelGroup> 
                        </h:panelGroup>
                        <br />
                        <br /> 
                        <br />
                        <h:panelGroup layout="block" style="width: 150px; float: right; padding-right: 200px; ">  
                            <p:commandButton value="#{msg.back}" 
                                             action="#{viewBean.navigateIndexLoanDetail()}" 
                                             process="@this"  
                                             global="false"  />  
                            <p:spacer width="10" />
                            <p:commandButton value="#{msg.next}" 
                                             action="#{viewBean.gotoEducationalBorrowPage()}" 
                                             global="false" process="@this" />
                        </h:panelGroup> 

                        <br /> 
                        <br /> 
                    </h:form>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
