<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"    
      xmlns:h="http://java.sun.com/jsf/html"    > 
    <head>
        <title>Educational Information</title>
    </head>
    <body>    
        <ui:composition  template="/templates/masterLayout.xhtml">   
            <ui:define name="content"  >   
                <h:panelGroup styleClass="main" layout="block" id="educationalInformation"  > 
                    <ui:include src="/clientpages/breadcrumb.xhtml" /> 
                    <h:form id="educationInformationForm">  
                        <h:panelGroup layout="block" id="educationInformationPanel" 
                                      styleClass="subpage"  >  
                            <h:panelGroup layout="block" >
                                <p:outputLabel value="#{msg.edpage2Title}"  
                                               style="font-size: 24px; font-weight: bold;"/> 
                            </h:panelGroup>
                            <br />
                            <br />
                            <br /> 
                            <h:panelGroup layout="block" >
                                <p:outputLabel value="#{msg.edpage2text1}" styleClass="text"  /> 
                                <p:outputLabel value="#{msg.edpage2text2}" styleClass="boldtext"  /> 
                                <p:outputLabel value="#{msg.edpage2text3}" styleClass="text"  /> 
                            </h:panelGroup> 
                            <br />
                            <br />  
                            <br /> 
                            <h:panelGroup layout="block" >
                                <p:outputLabel value="#{msg.observe}" styleClass="subtitle" /> 
                            </h:panelGroup>
                            <br />
                            <br />  
                            <h:panelGroup layout="block" >
                                <p:outputLabel value="#{msg.observetext}" styleClass="text"  /> 
                                <p:outputLabel value="#{msg.observetext2}" styleClass="boldtext"  />  
                            </h:panelGroup>  
                            <br />
                            <br />  
                            <br /> 
                            <h:panelGroup layout="block" style="width: 150px; float: right;  ">  
                                <p:commandButton value="#{msg.back}" action="#{viewBean.navigateIndexPurpose()}"
                                                 process="@this" global="false" />  
                                <p:spacer width="10" />
                                <p:commandButton value="#{msg.next}" 
                                                 action="#{viewBean.gotoPurposeOfUsePage()}" 
                                                 process="@this" 
                                                 global="false"  />
                            </h:panelGroup> 
                        </h:panelGroup>

                    </h:form>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
