<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"   
      xmlns:h="http://java.sun.com/jsf/html"    > 
    <head>
        <title>Contact</title>
    </head>
    <body>
        <ui:composition  template="/templates/masterLayout.xhtml">     
            <ui:define name="content"  >      
                <h:panelGroup id="aboutPage" styleClass="main"  layout="block" > 


                    <h:panelGroup styleClass="backtofomrlink">
                        <p:commandLink actionListener="#{viewBean.gotoBackFormView()}" value="#{msg.backtoloanform}"  
                                       style="color: #8B8786; font-size: 12px; text-decoration: underline;  " 
                                       process="@this" global="false" update="@all"   />   
                    </h:panelGroup>

                    <br /><br /><br />
                    <h:panelGroup id="aboutpanel" layout="block" styleClass="sectionstyle1"> 
                        <h:panelGroup  layout="block" >
                            <p:outputLabel value="#{msg.contactTitle}"  
                                           style="font-size: 20px; font-weight: bold;"/>  
                        </h:panelGroup>  
                        <br /><br />
                        <h:panelGroup styleClass="subtitle"> 
                            <p:outputLabel value="#{msg.contactText}" 
                                           style="font-size: 16px; font-weight: bold;" />  
                        </h:panelGroup>

                        <br />
                        <br />
                        <br />

                        <h:panelGroup styleClass="subtitle"> 
                            <p:outputLabel value="#{msg.contactPostalTitle}"  
                                           style="font-size: 16px; font-weight: bold;" />  <br /> 
                        </h:panelGroup>


                        <h:panelGroup styleClass="defaulttext"> 
                            <p:outputLabel value="#{msg.contactPostText}"
                                        style="font-size: 12px;"    />
                        </h:panelGroup>
                        <br />
                        <br />
                        <h:panelGroup style="font-size: 12px;"  > 
                            <p:outputLabel value="#{msg.contactLoanForm}"  style="font-size: 12px;"   /><br /> 
                            <p:outputLabel value="#{msg.nrm}" style="font-size: 12px;"   /><br /> 
                            <p:outputLabel value="#{msg.contactBox}" style="font-size: 12px;"   /><br /> 
                            <p:outputLabel value="#{msg.contactZipCode}" style="font-size: 12px;"   /><br /> 
                            <p:outputLabel value="#{msg.contactContry}" style="font-size: 12px;"    /><br /> 
                        </h:panelGroup>

                        <br />
                        <br />  

                        <h:panelGrid columns="2"  cellpadding="0" cellspacing="0">
                            <p:outputLabel value="#{msg.contactSupportPhone}:"  
                                           style="font-weight: bold; padding-right: 10px; font-size: 12px;"/> 
                            <p:outputLabel value="#{contactBean.supportPhone}" 
                                           style="font-size: 12px;" />  
                            <p:outputLabel value="#{msg.contactSupportEmai}:" 
                                           style="font-weight: bold; padding-right: 10px; font-size: 12px;"/> 
                            <h:outputLink value="mailto:#{contactBean.supportEmail}" 
                                          style="padding-right: 10px; font-size: 12px;">
                                #{contactBean.supportEmail}
                            </h:outputLink> 
                        </h:panelGrid> 
                    </h:panelGroup>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
