<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"   
      xmlns:h="http://java.sun.com/jsf/html"    > 
    <head>
        <title>Policy</title>
    </head>
    <body>
        <ui:composition  template="/templates/masterLayout.xhtml">     
            <ui:define name="content"  > 
                <h:form id="policyForm">
                    <h:panelGroup id="policypage" layout="block" styleClass="main"  >

                        <h:panelGroup styleClass="backtofomrlink">
                            <p:commandLink actionListener="#{viewBean.gotoBackFormView()}" 
                                           value="#{msg.backtoloanform}"  
                                           style="color: #8B8786; font-size: 12px; text-decoration: underline;  " 
                                           process="@this" global="false"  />   
                        </h:panelGroup>
                        <br /> 
                        <br />
                        <br /> 

                        <h:panelGroup layout="block"  styleClass="sectionstyle1">
                            <h:panelGroup layout="block" >
                                <p:outputLabel value="#{msg.downloadpolicy}" styleClass="subtitle" />  
                            </h:panelGroup>
                            <br />
                            <br /> 
 
                            <p:commandButton id="scPolicyBtn"  value="#{msg.scientificloanpolicy}" type="button"  />

                            <p:overlayPanel id="currentScPolicyPanel" at="left bottom"
                                            for="scPolicyBtn"  dynamic="true"  >

                                <p:media value="#{policy.scientificPolicyPdfFile}"  
                                         height="750px" width="820px" player="pdf">
                                    Your browser can't display pdf, <h:outputLink
                                        value="#{policy.scientificPolicyPdfFile}" >
                                        click
                                    </h:outputLink> to download pdf instead.
                                </p:media> 
                            </p:overlayPanel>  
                            <br />
                            <br />

                            <p:commandButton id="edPolicyBtn" value="#{msg.educationalloanpolicy}" type="button" />
                            <p:overlayPanel id="currentEdPolicyPanel" at="left bottom"
                                            for="edPolicyBtn" dynamic="true"  >

                                <p:media value="#{policy.educationPolicyPdfFile}" height="750px" width="820px" player="pdf">
                                    Your browser can't display pdf, <h:outputLink
                                        value="#{policy.educationPolicyPdfFile}">click</h:outputLink> to download pdf instead.
                                </p:media>
                            </p:overlayPanel>
                        </h:panelGroup>

                        <br />
                        <br />
                        <br />
                        <br /> 

                        <br />
                        <br />
                        <br />
                        <br /> 

                        <br />
                        <br />
                        <br />
                        <br /> 

                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition> 
    </body>
</html>
