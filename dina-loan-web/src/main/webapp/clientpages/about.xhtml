<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"   
      xmlns:h="http://java.sun.com/jsf/html"    > 
    <head>
        <title>About</title>
    </head>
    <body>    
        <ui:composition  template="/templates/masterLayout.xhtml">     
            <ui:define name="content"  >   
                <h:form id="aboutForm"> 
                    <p:growl id="messages" showDetail="true" sticky="true" />

                    <p:idleMonitor timeout="300000">
                        <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages" />
                        <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />
                    </p:idleMonitor>
                    
                    <h:panelGroup id="aboutPanel" styleClass="main"  layout="block" > 
                        <h:panelGroup styleClass="backtofomrlink" >
                            <p:commandLink actionListener="#{viewBean.gotoBackFormView()}" 
                                           value="#{msg.backtoloanform}"  
                                           style="color: #8B8786; font-size: 12px; text-decoration: underline;  " 
                                           process="@this" global="false" update="@all"    />   
                        </h:panelGroup>
                        <br /><br /><br />

                        <h:panelGroup id="aboutpanel" layout="block"  styleClass="sectionstyle1"> 
                            <p:outputLabel value="#{msg.aboutPageTitle}"  style="font-size: 20px; font-weight: bold; " />  
                            <br /><br /><br />
                            <p:outputLabel value="#{msg.aboutText1}" style="font-size: 14px;"/>  
                            <br /><br />
                            <p:outputLabel value="#{msg.aboutText2}" style="font-size: 14px;"/>  
                            <br /><br />
                            <p:outputLabel value="#{msg.aboutText3}" style="font-size: 14px;" />  
                            <br /><br />
                            <p:outputLabel value="#{msg.aboutText4}" style="font-size: 14px;" />  
                            <p:commandLink actionListener="#{viewBean.contact()}" value="#{msg.problems} "  
                                           process="@this" global="false" update="@all" 
                                           style="color: #8B8786; font-size: 14px;" />   
                            <p:outputLabel value="#{msg.aboutText5}"  style="font-size: 14px;" />  
                            <h:outputLink value="mailto:#{contactBean.supportEmail}" 
                                          style="font-size: 14px; color: #8B8786; " >
                                #{msg.webmaster}
                            </h:outputLink>  
                            <br /><br /> 
                            <br /><br /> 
                        </h:panelGroup>  
                    </h:panelGroup> 
                </h:form>
            </ui:define> 
        </ui:composition>
    </body>
</html>
