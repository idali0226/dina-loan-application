<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html"  >
    
    <head>
        <title>Header</title>
    </head>

    <body>
        <ui:composition>   
            <h:form id="headerForm">
                <h:panelGrid styleClass="back" cellpadding="0" cellspacing="0"> 
                    <h:panelGrid columns="2" styleClass="top "  cellpadding="0" cellspacing="0" > 
                        <h:outputText value="#{msg.headername}" styleClass="headertitle" /> 
                        <h:outputLink value="#{msg.nrmurl}"  target="_blank" > 
                            <p:graphicImage value="/resources/images/headerimages/nrm-logo-staende-svensk-negativ.png" 
                                            styleClass="logonrm" title="#{msg.nrm}" /> 
                        </h:outputLink>  
                    </h:panelGrid>   

                    <h:panelGrid styleClass="topmenu" cellpadding="0" cellspacing="0"  > 
                        <h:panelGrid id="topmenupanel" columns="2"  cellpadding="0" cellspacing="0" 
                                     styleClass="topmenupanel" >
                            <h:panelGrid width="80%;"  cellpadding="0" cellspacing="0" >
                                <h:panelGroup id="headermenu">
                                    <ul>
                                        <li>     
                                            <p:commandLink actionListener="#{viewBean.goToHome()}" value="#{msg.start}" 
                                                           styleClass="#{styleBean.menu1}" 
                                                           process="@this" global="false" update="@all" /> 
                                        </li> 
                                        <li> 
                                            <p:commandLink actionListener="#{viewBean.about}" value="#{msg.about}" 
                                                           styleClass="#{styleBean.menu2}" 
                                                           process="@this" global="false" update="@all"  />  
                                        </li>  
                                        <li> 
                                            <p:commandLink actionListener="#{viewBean.readloanpolicies}" 
                                                           value="#{msg.readloanpolicies}" 
                                                           styleClass="#{styleBean.menu3}" 
                                                           process="@this" global="false" update="@all"  />    
                                        </li>  
                                        <li> 
                                            <p:commandLink actionListener="#{viewBean.contact}" 
                                                           value="#{msg.contact}" styleClass="#{styleBean.menu4}" 
                                                           process="@this" global="false" update="@all"  />    
                                        </li> 
                                    </ul>   
                                </h:panelGroup>
                            </h:panelGrid>

                            <h:panelGroup style=" float: right; text-align: right; "   >     
                                <h:panelGroup style=" float: right; text-align: right; " layout="block" >   
                                    <h:panelGrid   columns="2"  cellpadding="0" cellspacing="0"  rendered="#{languages.isSwedish}" >
                                        <p:commandLink action="#{languages.changelanguage('en')}"  
                                                       style="border: none;  " 
                                                       process="@all " global="false" 
                                                       value="#{languages.language}" ajax="false"
                                                       update="@all"  >    
                                        </p:commandLink>  
                                        <p:commandLink action="#{languages.changelanguage('en')}" 
                                                       style="border: none;  " ajax="false"
                                                       process="@all" global="false" update="@all"  >  
                                            <p:graphicImage value="/resources/images/headerimages/icons_en.png"
                                                            styleClass="languageimg" title="#{msg.nrm}"   /> 
                                        </p:commandLink> 
                                    </h:panelGrid> 

                                    <h:panelGrid  columns="3"   cellpadding="0" cellspacing="0" 
                                                  rendered="#{!languages.isSwedish}" style=" float: right; text-align: right; " >
                                        <p:spacer width="40" height="5" />
                                        <p:commandLink action="#{languages.changelanguage('sv')}"  ajax="false"
                                                       style="border: none;   float: right; text-align: right; " 
                                                       process="@this " global="false" 
                                                       value="#{languages.language}"
                                                       update="@all"   >    
                                        </p:commandLink>  
                                        <p:commandLink action="#{languages.changelanguage('sv')}"  
                                                       style="border: none; " ajax="false"
                                                       process="@this " global="false" update="@all"  >  
                                            <p:graphicImage value="/resources/images/headerimages/icons_sv.png" 
                                                            styleClass="languageimg" title="#{msg.nrm}" />  
                                        </p:commandLink>   
                                    </h:panelGrid>
                                </h:panelGroup>   
                            </h:panelGroup> 
                        </h:panelGrid>       
                    </h:panelGrid> 
                    <h:panelGrid styleClass="imgswitch" cellpadding="0" cellspacing="0" id="imgswitchPanel"  >
                        <p:graphicImage value="#{imageBeans.image}"  style="width: 100%;"  />  
                    </h:panelGrid>   
                </h:panelGrid>   
            </h:form>
        </ui:composition>
    </body>

</html>
