# Education page 2
edpage2Title=\u00d6vergripande information ang\u00e5ende l\u00e5n av f\u00f6rem\u00e5l fr\u00e5n Naturhistoriska riksmuseet
edpage2text1=De flesta f\u00f6rem\u00e5len i v\u00e5ra samlingar \u00e4r v\u00e4ldigt gamla. M\u00e5nga av dem \u00e4r \u00f6ver hundra \u00e5r gamla, v\u00e4ldigt sk\u00f6ra och oers\u00e4ttliga.  Varje g\u00e5ng ett f\u00f6rem\u00e5l l\u00e5nas ut riskerar det att skadas eller f\u00f6rst\u00f6ras.  D\u00e4rf\u00f6r \u00e4r vi v\u00e4ldigt \u00e5terh\u00e5llsamma vad g\u00e4ller l\u00e5nef\u00f6rfr\u00e5gningar ang\u00e5ende v\u00e5ra samlingsf\u00f6rem\u00e5l.  I de fall vi anser att en f\u00f6rfr\u00e5gan r\u00e4ttf\u00e4rdigar ett behov med 
edpage2text2=undervisnings- och / eller utbildningssyfte, 

cedpage2text2=commercial, art or other purpose

edpage2text3=kan vi g\u00f6ra ett undantag.  Vi utv\u00e4rderar varje l\u00e5nef\u00f6rfr\u00e5gan f\u00f6r sig, och tar h\u00e4nsyn till hur s\u00e4llsynt f\u00f6rem\u00e5let \u00e4r, samt hur mycket arbete det medf\u00f6r.




